
<body>
  

<section class="efecto menu">
  <div class="container">
    <h1 class="text-center mb-4">Objetos Encontrados</h1>
    
    <!-- Campo de búsqueda -->
<input type="text" placeholder="Buscar..." class="form-control mb-4" (input)="onSearchInput($event)">
    
    <!-- Botones de filtro -->
    <div class="btn-group d-flex flex-wrap mb-4" role="group">
      <button type="button" class="btn btn-primary me-2 mb-2" (click)="filterByCategory('')"><i class="fas fa-search"></i> Todo</button>
      <button type="button" class="btn btn-primary me-2 mb-2" (click)="filterByCategory('CUADERNOS')"><i class="fas fa-search"></i> CUADERNOS</button>
      <button type="button" class="btn btn-primary me-2 mb-2" (click)="filterByCategory('LAPICES')"><i class="fas fa-search"></i> LAPICES</button>
      <button type="button" class="btn btn-primary me-2 mb-2" (click)="filterByCategory('BOLIGRAFOS')"><i class="fas fa-search"></i> BOLIGRAFOS</button>
      <button type="button" class="btn btn-primary me-2 mb-2" (click)="filterByCategory('GOMAS')"><i class="fas fa-search"></i> GOMAS</button>
      <button type="button" class="btn btn-primary me-2 mb-2" (click)="filterByCategory('MOCHILAS')"><i class="fas fa-search"></i> MOCHILAS</button>
      <button type="button" class="btn btn-primary me-2 mb-2" (click)="filterByCategory('CELULARES')"><i class="fas fa-search"></i> CELULARES</button>
      <button type="button" class="btn btn-primary me-2 mb-2" (click)="filterByCategory('CREDENCIALES')"><i class="fas fa-search"></i> CREDENCIALES</button>
      <button type="button" class="btn btn-primary me-2 mb-2" (click)="filterByCategory('OTROS')"><i class="fas fa-search"></i> OTROS</button>
    </div>

    <!-- Tarjetas de objetos -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <div *ngFor="let objeto of objetosFiltrados" class="col mb-4">
        <div class="card h-100">
          <img *ngIf="objeto.fotoUrl" [src]="objeto.fotoUrl" class="card-img-top" alt="Foto del objeto">
          <img *ngIf="!objeto.fotoUrl" src="imagen-de-relleno.jpg" class="card-img-top" alt="Imagen de relleno">
          <div class="card-body">
            <h5 class="card-title">{{ objeto.nombre }}</h5>
            <p class="card-text">{{ objeto.descripcion }}</p>
            <p class="card-text">Fecha encontrado: {{ objeto.fechaEncontrado }}</p>
            <p class="card-text">Ubicación: {{ objeto.ubicacion }}</p>
            <a data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary">Ver más</a>
          </div>
          <div *ngIf="!objeto.fotoUrl" class="alert alert-warning mt-2 mb-0" role="alert">
            No hay imagen disponible para este objeto.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Detalles del objeto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Descripción:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Enviar mensaje</button>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
