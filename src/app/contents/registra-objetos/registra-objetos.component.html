<body>
  <div class="joinnow container d-flex flex-column align-items-center">
      <h1 class="card-header text-center encabezado">Registrar Objeto Perdido o Encontrado</h1>
      <div class="card w-100 w-md-75 w-lg-50 mt-3 p-4 shadow-lg custom-bg">
          <div class="card-body">
              <form class="d-flex flex-column flex-md-row justify-content-between">
                  <div class="flex-grow-1 pr-md-4 mb-3 mb-md-0">
                      <div class="form-group mb-4">
                          <label for="name" class="form-label">Nombre del objeto</label>
                          <input type="text" id="name" name="name" class="form-control" required>
                      </div>
                      <div class="form-group mb-4">
                          <label for="category" class="form-label">Categoría del objeto</label>
                          <select id="category" name="category" class="form-control" required>
                              <option value="">--Seleccione una opción--</option>
                              <option value="perdido">Perdido</option>
                              <option value="encontrado">Encontrado</option>
                          </select>
                      </div>
                      <div class="form-group mb-4">
                          <label for="description" class="form-label">Descripción del objeto</label>
                          <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                      </div>
                      <div class="form-group mb-4">
                          <label for="location" class="form-label">Ubicación</label>
                          <input type="text" id="location" name="location" class="form-control" required>
                      </div>
                      <div class="form-group mb-4">
                          <label for="date" class="form-label">Fecha</label>
                          <input type="date" id="date" name="date" class="form-control" required>
                      </div>
                      <div class=" form-group  mb-4">
                        <label for="image" class="form-label">Foto del objeto</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>
                      <div class="form-group text-center">
                          <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                      </div>
                  </div>
                  <div class="image-result-container text-center mt-3 mt-md-0">
                      <h5>Vista Previa de la Imagen</h5>
                      <img class="img-fluid resultado-imagen" id="resultado-imagen">
                      <div class="mt-2">
                          <p>Objeto detectado: <span id="detected-object">Ejemplo de objeto</span></p>
                          <p>Confianza: <span id="confidence-level">90%</span></p>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</body>
